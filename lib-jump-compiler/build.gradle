dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    if (useMaven) {
        api Deps.base_compiler
        implementation Deps.jump_annotation
    } else {
        implementation project(':lib-base-compiler')
        implementation project(':lib-jump-annotation')
    }

    compileOnly 'com.google.auto.service:auto-service:1.0-rc6'
    annotationProcessor 'com.google.auto.service:auto-service:1.0-rc6'
}


