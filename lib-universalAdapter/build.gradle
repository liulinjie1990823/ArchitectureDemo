apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion build_versions.compile
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
    }
    buildTypes {
        debug {
            minifyEnabled false
            matchingFallbacks = ['debug', 'release']
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            matchingFallbacks = ['debug', 'release']
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility build_versions.compile_jdk
        sourceCompatibility build_versions.compile_jdk
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    debugImplementation deps.support.recyclerview
    debugImplementation deps.smartrefresh.SmartRefreshLayout
    debugImplementation deps.kotlin_stdlib_jdk8

    debugCompileOnly deps.support.recyclerview
    debugCompileOnly deps.smartrefresh.SmartRefreshLayout
    debugCompileOnly deps.kotlin_stdlib_jdk8
}

apply from: "uploadArchives.gradle"
apply from: "bintrayUpload.gradle"