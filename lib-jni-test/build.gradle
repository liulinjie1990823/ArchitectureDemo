dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
}


android {
    defaultConfig {
        externalNativeBuild {
            cmake {
                cppFlags ""
                abiFilters 'armeabi-v7a','x86'
            }
        }
    }
    externalNativeBuild {
        cmake {
            path file('CMakeLists.txt')
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
    packagingOptions {
        pickFirst 'lib/armeabi-v7a/libhelloworld.so'
    }

}
