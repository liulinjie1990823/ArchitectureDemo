/**
 * 工程版本号管理
 */

//限制在跟目录导入
if (project.name != project.rootProject.name) {
    return
}

println("Custome Configure (configVersions.gradle)-------------------------------------")


def addRepos(RepositoryHandler handler) {
    handler.maven { url uri("./repo") }//插件
    handler.mavenLocal()


    handler.jcenter()
    handler.mavenCentral()
    handler.google()
//    handler.maven { url "https://plugins.gradle.org/m2/" }


    //https://maven.aliyun.com/mvn/guide
    //central仓和jcenter仓的聚合仓
    handler.maven { url "https://maven.aliyun.com/repository/public" }
    handler.maven { url "https://maven.aliyun.com/repository/google" }
    handler.maven { url "https://maven.aliyun.com/repository/gradle-plugin" }


    //本地的maven仓库，需要maven格式的包
    //工程中的lib文件夹，依赖aar和jar文件

    //handler.maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
    handler.maven { url "https://jitpack.io" }

    //微博的maven地址
    handler.maven { url "https://dl.bintray.com/thelasterstar/maven/" }
//    handler.flatDir { dirs "../lib", "../libs" }
    handler.maven { url "https://dl.bintray.com/liulinjie1990823/android/" }
    handler.maven { url "https://dl.bintray.com/liulinjie1990823/gradle/" }

    // All of React Native (JS, Android binaries) is installed from npm
    handler.maven { url "$rootDir/node_modules/react-native/android" }
    // Android JSC is installed from npm
    handler.maven { url("$rootDir/node_modules/jsc-android/dist") }
}

ext.addRepos = this.&addRepos







