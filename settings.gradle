//先加载local.properties文件
Properties properties = new Properties()
try {
    def localFile = new File(rootDir.absolutePath + "/local.properties")
    if (localFile != null && localFile.exists()) {
        properties.load(localFile.newDataInputStream())
    }
} catch (Exception ignored) {
    println("local.properties not found")
}

def useComponent = properties.getProperty("useComponent") == "true"
def useMaven = properties.getProperty("useMaven") == "true"


include ':time-gradle-plugin'


include 'app',
        ':component-service',
        ':module-login',
        ':module-java'

if (!useMaven) {
    include ':lib-base',
            ':lib-base-mvvm',
            ':lib-component-annotation',
            ':lib-component-api',
            ':lib-component-compiler',
            ':lib-image-loader',
            ':lib-image-select',
            ':lib-net',
            ':lib-socialization',
            ':lib-universalAdapter',
            ':lib-statelayout',
            ':lib-utils',
            ':lib-webview'
}
include ':libs'


