apply from: "../cc-settings.gradle"

def isApplication = pluginManager.hasPlugin("com.android.application")

android {
    compileSdkVersion App.compileSdkVersion
    buildToolsVersion App.buildToolsVersion

    defaultConfig {
        if (isApplication) {
            applicationId App.applicationId
        }
        minSdkVersion App.minSdkVersion
        targetSdkVersion App.targetSdkVersion

        versionCode App.versionCode
        versionName App.versionName

        resConfigs "en", "xxhdpi"

        manifestPlaceholders = [qq_id: qqId]
    }

    buildTypes {
        debug {
        }
    }
    buildTypes.all { type ->
        type.matchingFallbacks = ['debug']
        type.proguardFiles = [getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro']
    }
    compileOptions {
        targetCompatibility App.compileJdkVersion
        sourceCompatibility App.compileJdkVersion
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    if (useMaven) {
        api Deps.component_service
    } else {
        api project(':component-service')
    }
}
