apply from: "../cc-settings.gradle"

def isApplication = pluginManager.hasPlugin("com.android.application")

android {
    compileSdkVersion Versions.compileSdkVersion
    buildToolsVersion Versions.buildToolsVersion

    defaultConfig {
        if (isApplication) {
            applicationId Versions.applicationId
        }
        minSdkVersion Versions.minSdkVersion
        targetSdkVersion Versions.targetSdkVersion

        versionCode Versions.versionCode
        versionName Versions.versionName

        resConfigs "en", "xxhdpi"

        manifestPlaceholders = [qq_id: qqId]
    }

    buildTypes {
        debug {
        }
    }
    buildTypes.all { type ->
        type.matchingFallbacks = ['debug']
        type.proguardFiles = [getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro']
    }
    compileOptions {
        targetCompatibility Versions.compileJdkVersion
        sourceCompatibility Versions.compileJdkVersion
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(':component-service')
}
