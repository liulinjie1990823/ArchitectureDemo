apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt' // kapt 插件

android {

}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')

    if (useMaven) {
        implementation deps.utils
        implementation deps.statusbar
        implementation deps.net
        implementation deps.tracker
    } else {
        implementation project(':lib-utils')
        implementation project(':lib-statusbar')
        implementation project(':lib-net')
        implementation project(':lib-tracker')
    }

    //kotlin
    api deps.kotlin_stdlib_jdk8

    //support
    api deps.support_appcompat_v7

    //Architecture components
    api deps.lifecycle_runtime
    api deps.lifecycle_java8
    api deps.lifecycle_extensions
    //db
    api deps.room_runtime

    //dagger解耦
    api deps.dagger
    api deps.dagger_android
    api deps.dagger_android_support
    kapt deps.dagger_compiler
    kapt deps.dagger_android_support_compiler

    //rx
    api deps.rxjava2
    api deps.rxandroid

    //autodispose
    api deps.autodispose
    api deps.autodispose_android
    api deps.autodispose_android_archcomponents

    //butterknife
    api deps.butterknife

    //事件
    api deps.eventbus

    //网络
    api deps.retrofit2
    api deps.okhttp_logging_interceptor
    api deps.gson

}

