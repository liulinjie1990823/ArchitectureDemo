apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt' // kapt 插件
apply plugin: 'com.jakewharton.butterknife'

android {
    compileSdkVersion build_versions.compile
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
    }

    buildTypes {
        debug {
            minifyEnabled false
            matchingFallbacks = ['debug', 'release']
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            matchingFallbacks = ['debug', 'release']
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
    dataBinding {
        enabled = true
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api project(':lib-utils')
    api project(':lib-image-loader')
    api project(':lib-net')

    implementation deps.support.app_compat
    implementation deps.eventbus
    implementation deps.lifecycle.java8
    implementation deps.lifecycle.extensions

    implementation deps.retrofit2.retrofit

    //应用调试
    implementation deps.stetho.stetho

    //butterknife
    implementation deps.butterknife.runtime

    //内存检测
    debugImplementation deps.leakcanary.leakcanary_android
    releaseImplementation deps.leakcanary.leakcanary_android_no_op

    //
    api deps.rxjava2
    api deps.rxandroid

    //依赖注入
    api('com.google.dagger:dagger-android:2.16') {
        exclude group: 'com.android.support'
    }
    api('com.google.dagger:dagger-android-support:2.16') {
        exclude group: 'com.android.support'
    } // if you use the support libraries
    kapt 'com.google.dagger:dagger-compiler:2.16'
    kapt 'com.google.dagger:dagger-android-processor:2.16'

    api 'com.uber.autodispose:autodispose:0.8.0'
    api 'com.uber.autodispose:autodispose-android:0.8.0'
    api 'com.uber.autodispose:autodispose-android-archcomponents:0.8.0'

    implementation deps.kotlin_stdlib_jdk7

    kapt "com.android.databinding:compiler:3.1.3"

}

kapt {
//    generateStubs = true
    arguments {
        arg("moduleName", project.getName())
    }
}

