apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt' // kapt 插件

android {
    if (!useOld) {
        viewBinding { enabled = true }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    if (useMaven) {
        implementation Deps.utils
        implementation Deps.statusbar
        implementation Deps.net
        implementation Deps.base_event
    } else {
        implementation project(':lib-utils')
        implementation project(':lib-statusbar')
        implementation project(':lib-net')
        implementation project(':lib-base-event')
    }

    //kotlin
    implementation Deps.kotlin_stdlib_jdk8
    implementation Deps.timber

    //Architecture components
    implementation Deps.lifecycle_runtime
    implementation Deps.lifecycle_java8
    implementation Deps.lifecycle_viewmodel_savedstate

    //support
    implementation Deps.annotations
    implementation Deps.appcompat
    implementation Deps.activity
    implementation Deps.fragment

    //dagger解耦
    implementation Deps.dagger
    implementation Deps.dagger_android
    implementation Deps.dagger_android_support
    kapt Deps.dagger_compiler
    kapt Deps.dagger_android_compiler

    //butterknife
    implementation Deps.butterknife

    //rx
    implementation Deps.rxjava2
    implementation Deps.rxandroid

    //autodispose
    implementation Deps.autodispose
    implementation Deps.autodispose_android
    implementation Deps.autodispose_android_archcomponents

    //网络
    implementation Deps.retrofit2
    implementation Deps.okhttp
    implementation Deps.okhttp_logging_interceptor
    implementation Deps.gson

    implementation Deps.constraint_layout


}


