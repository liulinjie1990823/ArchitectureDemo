apply plugin: 'groovy'

repositories {
    jcenter()
    google()
}

dependencies {
    //gradle sdk
    implementation gradleApi()
    //groovy sdk
//    implementation localGroovy()
    implementation group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.15'

    //android插件
    if (useOld) {
        implementation deps.android_gradle_plugin_old
    } else {
        implementation deps.android_gradle_plugin
    }

    implementation('org.codehaus.groovy.modules.http-builder:http-builder:0.7.2') {
        exclude(module: 'groovy')
    }
}

