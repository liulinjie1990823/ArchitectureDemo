apply plugin: 'com.android.library'

android {
    compileSdkVersion build_versions.compile


    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
    }

    buildTypes {
        debug {
            minifyEnabled false
            matchingFallbacks = ['debug', 'release']
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            matchingFallbacks = ['debug', 'release']
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':lib-utils')

    implementation deps.retrofit2.retrofit
    implementation deps.retrofit2.gson
    implementation deps.retrofit2.adapter_rxjava2

    implementation deps.okhttp_logging_interceptor

    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'

    implementation deps.rxjava2
    implementation deps.rxandroid

    implementation 'com.uber.autodispose:autodispose:0.8.0'
    implementation 'com.uber.autodispose:autodispose-android:0.8.0'
    implementation 'com.uber.autodispose:autodispose-android-archcomponents:0.8.0'
}
