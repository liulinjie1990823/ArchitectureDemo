apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion build_versions.compile
    buildToolsVersion build_versions.build_tools

    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
    }

    buildTypes {
        debug {
            minifyEnabled false
            matchingFallbacks = ['debug', 'release']
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            matchingFallbacks = ['debug', 'release']
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility build_versions.compile_jdk
        sourceCompatibility build_versions.compile_jdk
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':lib-utils')
//    implementation 'com.llj:lib-utils:0.0.1'

    implementation deps.lifecycle.extensions

    implementation deps.retrofit2.retrofit
    implementation deps.retrofit2.gson
    implementation deps.retrofit2.adapter_rxjava2

    implementation deps.okhttp_logging_interceptor

    implementation 'com.github.franmontiel:PersistentCookieJar:v1.0.1'

    implementation deps.rxjava2
    implementation deps.rxandroid

    implementation('com.uber.autodispose:autodispose:0.8.0') {
        exclude group: 'com.android.support'
        exclude group: 'io.reactivex.rxjava2'
    }
    implementation('com.uber.autodispose:autodispose-android:0.8.0') {
        exclude group: 'com.android.support'
        exclude group: 'io.reactivex.rxjava2'
    }
    implementation('com.uber.autodispose:autodispose-android-archcomponents:0.8.0') {
        exclude group: 'com.android.support'
        exclude group: 'io.reactivex.rxjava2'
    }
    implementation deps.kotlin_stdlib_jdk8
}

