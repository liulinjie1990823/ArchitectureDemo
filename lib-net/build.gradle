apply plugin: 'kotlin-android'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    if (useMaven) {
        implementation Deps.utils
    } else {
        implementation project(':lib-utils')
    }

    implementation Deps.kotlin_stdlib_jdk8

    implementation Deps.rxjava2
    implementation Deps.rxandroid

    implementation Deps.autodispose
    implementation Deps.autodispose_android
    implementation Deps.autodispose_android_archcomponents

    implementation Deps.retrofit2
    implementation Deps.retrofit2_gson
    implementation Deps.retrofit2_adapter_rxjava2
    implementation Deps.okhttp_logging_interceptor
    implementation Deps.okhttp
    implementation Deps.PersistentCookieJar
}

