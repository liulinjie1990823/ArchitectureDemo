apply plugin: 'kotlin-android'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    if (useMaven) {
        api deps.utils
    } else {
        api project(':lib-utils')
    }

    implementation deps.kotlin.stdlib_jdk8

    implementation deps.lifecycle.extensions

    implementation deps.rxjava2
    implementation deps.rxandroid

    implementation deps.autodispose.autodispose
    implementation deps.autodispose.autodispose_android
    implementation deps.autodispose.autodispose_android_arch

    implementation deps.retrofit2.retrofit
    implementation deps.retrofit2.gson
    implementation deps.retrofit2.adapter_rxjava2
    implementation deps.okhttp_logging_interceptor
    implementation deps.PersistentCookieJar

}

